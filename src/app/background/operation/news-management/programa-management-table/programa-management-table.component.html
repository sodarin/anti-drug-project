<div class="content">
  <div class="header">
    <div>
      <h2>栏目管理
        <button nz-button nzType="danger" class="create-button" (click)="openCreateProgramaModal()"><i nz-icon nzType="plus"></i>新增栏目</button>
      </h2>
    </div>
  </div>
  <nz-divider></nz-divider>
  <nz-table
    #programaListTable
    [nzData]="displayData"
    [nzFrontPagination]="false"
    [nzTotal]="total"
    [nzLoading]="loading"
    [nzPageSize]="10"
    [(nzPageIndex)]="pageIndex"
    (nzPageIndexChange)="searchData()">
    <thead>
    <tr>
      <th>栏目名称</th>
      <th>栏目地址</th>
      <th>编码</th>
      <th>操作</th>
    </tr>
    </thead>
    <tbody cdkDropList (cdkDropListDropped)="drop($event)">
    <tr *ngFor="let data of programaListTable.data" cdkDrag>
      <td>{{data.programa}}<br/>
      <td>{{data.pAddress}}<br/>
      <td>{{data.pCode}}<br/>
      <td><i class="more-operation" nz-popover [nzContent]="operationTemplate" nzTrigger="hover" nz-icon nzType="more" nzTheme="outline" nzPlacement="bottom"></i></td>
      <ng-template #operationTemplate>
        <div class="programa-management-operation">
          <div><span (click)="delete(data.ProgramaId)"><i nz-icon nzType="delete" nzTheme="outline"></i>删除</span></div>
          <div><span (click)="edit(data.ProgramaId)"><i nz-icon nzType="edit" nzTheme="outline"></i>编辑</span></div>
        </div>
      </ng-template>
    </tr>
    </tbody>
  </nz-table>
</div>
