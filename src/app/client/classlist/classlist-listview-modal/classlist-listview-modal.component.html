<nz-list [nzDataSource]="classeslist" [nzRenderItem]="item" [nzGrid]="{ gutter: 24, xs: 24, sm: 24, md: 12, lg: 12, xl: 8 }">
    <ng-template #item let-item>
        <nz-list-item [nzContent]="classblock">
            <ng-template #classblock>
                <app-classlist-classblock-modal [classes]="item"></app-classlist-classblock-modal>
            </ng-template>
        </nz-list-item>
    </ng-template>
</nz-list>
