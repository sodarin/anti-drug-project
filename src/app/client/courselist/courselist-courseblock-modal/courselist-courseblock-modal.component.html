<div *ngIf="course.serializeMode=='finished'" class="coursestate" (click)="navigateByUrl('/client/courseinf/'+course.id)">
    <img alt="finish" src="../../../../assets/img/finish.png" height="70">
</div>
<div *ngIf="course.serializeMode!='finished'"  class="coursestate" (click)="navigateByUrl('/client/courseinf/'+course.id)">
    <img alt="update" src="../../../../assets/img/updating.png" height="70">
</div>
<nz-card nzHoverable [nzCover]="coverTemplate" (click)="navigateByUrl('/client/courseinf/'+course.id)">
    <nz-card-meta nzTitle="{{course.title}}">
    </nz-card-meta>

    <div class="cardbottom">
        <div class="number">
            <i nz-icon nzType="team" nzTheme="outline"></i>
            <span>{{course.studentNum}}</span>
        </div>
        <div class="discuss">
            <i nz-icon nzType="message" nzTheme="outline"></i>
            <span>{{course.discussions}}</span>
        </div>
    </div>
</nz-card>
<ng-template #coverTemplate>
    <img alt="example" src="{{course.picture}}" />
</ng-template>
