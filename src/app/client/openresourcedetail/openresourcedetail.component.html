<nz-layout>
  <nz-content class="content1" >
    <div style="background-color: #ffffff;" class="video-content"></div>
    <div class="inner-layout">
      <div class="logo">
        <img [src]="SmallPicture"  width="130" height="100"/>
        <div class="video-info">
          <div class="titleone" style="font-size:22px;font-weight:600">"禁毒微电影{{movietitle}}"</div>
          <div class="statistics">
            <div class="statistic1">
              <nz-statistic [nzValue]="HitNum| number"  [nzPrefix]="prefixTpl1" [nzValueStyle]="{fontSize:'13px '}"></nz-statistic>
              <ng-template #prefixTpl1><i nz-icon nzType="eye"></i></ng-template>
            </div>
            <div class="statistic2">
              <nz-statistic [nzValue]="PostNum| number"  [nzPrefix]="prefixTpl" [nzValueStyle]="{fontSize:'13px '}"></nz-statistic>
              <ng-template #prefixTpl><i nz-icon nzType="message"></i></ng-template>
            </div>
          </div>
        </div>
      </div>

      <div class="operation">
        <div class="setting-icon"><nz-avatar [nzIcon]="'setting'" [nzShape]="'square'" [nzSize]="20" style="cursor: pointer;"></nz-avatar></div>
        <div class="detail-operation">
          <nz-statistic class="like" [nzValue]="LikeNum| number"  [nzPrefix]="prefixTpl55" [nzValueStyle]="{fontSize:'18px '}"></nz-statistic>
          <ng-template #prefixTpl55><nz-avatar  [nzIcon]="'like'"  [nzShape]="'circle'" style="cursor: pointer"></nz-avatar></ng-template>
          <span style="font-size:18px"><nz-avatar [nzIcon]="'share-alt'" [nzShape]="'circle'"  [nzSize]="32" style="cursor: pointer"></nz-avatar>分享</span>
          <span style="font-size:18px"><nz-avatar [nzIcon]="'save'" [nzShape]="'circle'" [nzSize]="32" style="cursor: pointer"></nz-avatar>收藏</span>
          <span style="font-size:18px"><nz-avatar [nzIcon]="'mobile'" [nzShape]="'circle'" [nzSize]="32" style="cursor: pointer"></nz-avatar>二维码</span>
        </div>
      </div>
    </div>

    <div class="content2">
      <div class="left-content">
        <div style="background-color: #ffffff;" class="video-intro">禁毒微电影{{SubTitle}}</div>
        <div class="comment-area" style="background-color: #ffffff;">
          <h4 class="commenttitle">评论</h4>
          <nz-divider></nz-divider>
          <nz-comment>
            <nz-comment-content>
              <nz-form-item>
                <textarea [(ngModel)]="inputValue" nz-input rows="4"></textarea>
              </nz-form-item>
              <nz-form-item class="commentbutton">
                <button nz-button nzType="primary" [nzLoading]="submitting" [disabled]="!inputValue" (click)="handleSubmit()">
                  发表评论
                </button>
              </nz-form-item>
            </nz-comment-content>
          </nz-comment>
          <ng-template #commentTemplateRef let-comment="comment">
            <nz-comment [nzAuthor]="comment.author" [nzDatetime]="comment.datetime">
              <nz-avatar nz-comment-avatar nzIcon="user" [nzSrc]="comment.avatar"></nz-avatar>
              <nz-comment-content>
                <p>{{ comment.content }}</p>
              </nz-comment-content>
              <nz-comment-action>回复</nz-comment-action>
              <ng-container *ngIf="comment.children && comment.children.length">
                <ng-template ngFor let-child [ngForOf]="comment.children">
                  <ng-template [ngTemplateOutlet]="commentTemplateRef" [ngTemplateOutletContext]="{ comment: child }">
                  </ng-template>
                </ng-template>
              </ng-container>
            </nz-comment>
          </ng-template>
          <ng-template [ngTemplateOutlet]="commentTemplateRef" [ngTemplateOutletContext]="{ comment: data }"> </ng-template>
        </div>
      </div>
      <div class="right-content">
        <div class="teacher-card" style="background-color: #ffffff;">
          <h4 class="sidertitle">课程教师</h4>
          <nz-divider></nz-divider>
          <div class="Avatar" style="cursor: pointer"><nz-avatar  nz-popover  [nzPopoverTitle]="Title" [nzPopoverContent]="contentTemplate" [nzShape]="'circle'" [nzSize]="100" nzIcon="user" nzSrc="//zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"></nz-avatar>
            <ng-template #Title>
              <nz-avatar class="user-avatar pointer-perform" nzIcon="user" nzSrc="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
                         [nzSize]="50" (click)="navigateByUrl('个人页面的路由')">
              </nz-avatar>&nbsp;
              <span slot="title" style="font-weight:400">{{teachernickname}}</span>
              <div style="font-weight:100;font-size: 12px;margin-top:-18px;margin-left: 59px;">{{teachertitle}}</div>
            </ng-template>
            <ng-template #contentTemplate>
              <div>
                <p>青少年毒品预防教育</p>
                <div nz-row [nzGutter]="2">
                  <div nz-col [nzSpan]="8" style="cursor: pointer;">
                    <nz-card nzTitle="3">
                      <p>在学</p>
                    </nz-card>
                  </div>
                  <div nz-col [nzSpan]="8"  style="cursor: pointer;">
                    <nz-card nzTitle="{{FansNum}}">
                      <p>关注</p>
                    </nz-card>
                  </div>
                  <div nz-col [nzSpan]="8" style="cursor: pointer;">
                    <nz-card nzTitle="{{FollowedNum}}">
                      <p>粉丝</p>
                    </nz-card>
                  </div>
                </div>
              </div>
            </ng-template></div>
          <div style="font-weight:400;margin-bottom: 10px;" >{{teachernickname}}</div>
          <div style="font-weight:300;margin-bottom: 10px;">{{teachertitle}}</div>
          <div style="font-weight:bold;margin-bottom: 10px; text-align: left">青少年毒品预防教育!</div>
        </div>
      </div>
    </div>

  </nz-content>


</nz-layout>
