<div class="card-content">
  <nz-card>
    <div class="card-header">
      <p>与{{Contactname}}的私信对话</p>
      <a (click)="navigateByUrl('client/tidings/messages')">返回我的私信</a>
    </div>
    <div class="send-moudle">
      <nz-comment>
        <nz-comment-content>
          <nz-form-item>
            <textarea [(ngModel)]="inputValue" nz-input rows="3" placeholder="请输入私信内容"></textarea>
          </nz-form-item>
          <nz-form-item>
            <button nz-button nzType="primary" [nzLoading]="submitting" [disabled]="!inputValue" (click)="handleSubmit()">
            发送
            </button>
          </nz-form-item>
        </nz-comment-content>
      </nz-comment>
    </div>
    <div>
      <nz-list [nzDataSource]="data" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">
        <ng-template #item let-item>
          <nz-list-item>
          <nz-comment>
              <nz-avatar [ngClass]="{'avatar-position':(item.author == Myname)}"class="avatar-position" nz-comment-avatar nzIcon="user" [nzSrc]="item.avatar"></nz-avatar>
              <nz-comment-content>
                <div [ngClass]="{'message-content-backgroundcolor':(item.author == Myname)}" class="message-content" >
                  <p class="content"><span class="author">{{item.author}}:</span>{{ item.content }}</p>
                  <p class="datetime">{{item.datetime}}<p></p>
                </div>
              </nz-comment-content>
          </nz-comment>
          </nz-list-item>
        </ng-template>
      </nz-list>
    </div>
  </nz-card>
</div>
