<nz-layout>
    <nz-content class="container-content">
        <nz-layout>
            <nz-header class="nz-header_inner">
                <!--courseinf-mainheadpage-->
                <app-courseinf-header [courseid]="courseid" [user]="user" (joinCourse)="updataload()" (exitCourse)="updataload()"></app-courseinf-header>
            </nz-header>
            <nz-layout>
                <nz-content>
                    <nz-layout>
                        <!--
                        <nz-content class="nz-content_notice">
                            <nz-carousel nzAutoPlay>
                                <div nz-carousel-content class="Notice" *ngFor="let index of noticeHistory">
                                    <b>{{ index.content }}</b>
                                </div>
                            </nz-carousel>
                        </nz-content>-->
                        <!--courseinf-maintagpages-->
                        <nz-content class="nz-content_inner">
                            <!--<button nz-button style="position: relative;margin: 5px;min-width:120px;float: right;"
                                nzType="primary" (click)="showNoticeconfirm()">添加公告</button>-->
                            <nz-tabset>
                                <nz-tab nzTitle="介绍">
                                    <app-courseinf-introduce [courseid]="courseid"></app-courseinf-introduce>
                                </nz-tab>
                                <nz-tab nzTitle="目录">
                                    <app-courseinf-courses [courseid]="courseid"></app-courseinf-courses>
                                    <nz-divider></nz-divider>
                                </nz-tab>
                                <nz-tab *ngIf="isJoin==true" nzTitle="话题">                           
                                        <app-courseinf-topic [courseid]="courseid">
                                        </app-courseinf-topic>                       
                                </nz-tab>
                                <nz-tab nzTitle="笔记">
                                    <app-courseinf-notes [courseid]="courseid"></app-courseinf-notes>
                                </nz-tab>
                                <nz-tab *ngIf="isJoin==true" nzTitle="资料区">
                                    <app-courseinf-material [courseid]="courseid"></app-courseinf-material>
                                </nz-tab>
                                <nz-tab nzTitle="评价">
                                    <app-courseinf-comment [courseid]="courseid"></app-courseinf-comment>   
                                </nz-tab>
                            </nz-tabset>

                        </nz-content>
                        <!--courseinf-courseList-->
                <!--        <nz-content class="nz-content_inner">
                            <app-courseinf-courselist-bottom [courseid]="courseid">
                            </app-courseinf-courselist-bottom>
                        </nz-content>-->
                    </nz-layout>
                </nz-content>
                <nz-sider [nzWidth]="280">
                    <nz-layout>
                        <app-courseinf-teacherlist-modal [courseid]="courseid" ></app-courseinf-teacherlist-modal>
                        <!--courseinf-coursefeatures-->
                        <!--
                        <nz-content class="nz-content_inner">
                            <app-courseinf-coursefeature [coursefeaturedata]="coursefeaturedata">
                            </app-courseinf-coursefeature>
                        </nz-content>
                        -->
                        <!--courseinf-studentlist-->
                        <nz-content class="nz-content_inner">
                            <app-courseinf-newstudents [courseid]="courseid" [studentdata]="studentdata"></app-courseinf-newstudents>
                        </nz-content>
                        <app-courseinf-studentdynamics-modal [class_or_course_id]="courseid" [type]="'course'">
                        </app-courseinf-studentdynamics-modal>
                    </nz-layout>
                </nz-sider>
            </nz-layout>
        </nz-layout>
    </nz-content>
</nz-layout>
