<div class="listview">
  &nbsp;&nbsp;
  <h1>教 / 学 / 团 / 队</h1>
  <h3>名师汇集，保证教学质量与学习效果。</h3>
  <nz-list
    [nzDataSource]="displayData"
    [nzRenderItem]="item"
    [nzGrid]="{ gutter: 24, xs: 12, sm: 12, md: 12, lg: 8, xl: 6 }"
  >
    <ng-template #item let-item>
      <nz-list-item>
        <nz-card
          (mouseover)="show1(item)"
          (mouseleave)="show2(item)"
          nzHoverable
          [nzCover]="coverTemplate"
        >
          <nz-card-meta
            [nzTitle]="titleTemplate"
            [nzDescription]="descripTemplate"
          ></nz-card-meta>
          <button
            nz-button
            nzType="primary"
            style="text-align: center"
            *ngIf="!item.isshow"
            (click)="follow(item.id)"
          >
            关注
          </button>
          <!-- <button nz-button nzType="default" style="text-align: center"
                  (click)="follow(item.id)">已关注</button> -->
        </nz-card>
        <ng-template #coverTemplate>
          <nz-avatar
            (click)="navigateByUrl('/client/userpage/' + item.id)"
            [nzSize]="100"
            nzIcon="user"
            nzSrc="../../../../assets/img/userface.jpg"
          ></nz-avatar>
        </ng-template>
        <ng-template #titleTemplate>
          <h3 *ngIf="item.isshow">{{ item.nickName }}</h3>
        </ng-template>
        <ng-template #descripTemplate>
          <div *ngIf="item.isshow">{{ item.title }}</div>
        </ng-template>
      </nz-list-item>
    </ng-template>
  </nz-list>
  &nbsp;&nbsp;
  <button nz-button [nzSize]="'large'" nzType="default" (click)="navigateByUrl('/client/teacher')">
    更多教师...
  </button>
</div>
