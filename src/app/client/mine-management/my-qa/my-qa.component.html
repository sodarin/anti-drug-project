<div class="setting-page">
  <div class="page-header">
    <h2>我的问答</h2>
  </div>
  <nz-divider></nz-divider>
  <div class="page-content">

    <nz-list [nzDataSource]="questionList" [nzRenderItem]="item" [nzItemLayout]="'horizontal'" [nzLoading]="loading">
      <ng-template #item let-item>

        <nz-list-item>
          <nz-tag [nzColor]="'#108ee9'">问</nz-tag>
          <nz-list-item-meta [nzTitle]="nzTitle" [nzDescription]="nzDesrc" >
            <ng-template #nzTitle>
              <span class="question-title" (click)="viewQuestion(item)">{{ item.title }}</span>
            </ng-template>
            <ng-template #nzDesrc>
              <div >来自<span style="cursor: pointer; color: #458B74;">{{ item.courseTitle}}-{{item.courseSetTitle}}</span>·浏览量{{item.hitNum}}</div>
            </ng-template>
          </nz-list-item-meta>
        </nz-list-item>
      </ng-template>
    </nz-list>
    <nz-divider></nz-divider>

  </div>
</div>
