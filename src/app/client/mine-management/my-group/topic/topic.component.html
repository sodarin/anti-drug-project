<div class="page-content">

  <nz-list [nzNoResult]="noResultContent" [nzDataSource]="MyTopicList" [nzRenderItem]="item" [nzItemLayout]="'horizontal'" [nzLoading]="loading">
    <ng-template #item let-item>

      <nz-list-item>
        <div class="box">
          <div class="number">{{item.postNum}}</div><div class="HF">回复</div>
        </div>
        <nz-list-item-meta [nzTitle]="nzTitle" [nzDescription]="nzDes">
          <ng-template #nzTitle>
            <div class="change" (click)="navigate('/client/groupmainlist/' + item.groupId + '/groupthread/' + item.threadId)">{{ item.threadTitle }}
              <nz-tag style="margin-left: 15px"  *ngIf="item.isElite=='1'" [nzColor]="'red'">精华</nz-tag>
              <nz-tag style="margin-left: 15px"  *ngIf="item.isStick=='1'" [nzColor]="'blue'">置顶</nz-tag>
            </div>
          </ng-template>
          <ng-template #nzDes>
            <div >
              发起话题于{{getDate(item.createdTime) }}·<span class="change" (click)="navigate('/client/groupmainlist/' + item.groupId)">{{item.groupName}}</span>·最后回复·{{getDate(item.updatedTime)}}
            </div>
          </ng-template>
        </nz-list-item-meta>
      </nz-list-item>

    </ng-template>
  </nz-list>
  <nz-divider></nz-divider>
<!--  <nz-pagination [nzPageIndex]="1" [nzTotal]="50"></nz-pagination>-->

  <ng-template #noResultContent>
    <div style="height: 200px;">
      暂无内容
    </div>
  </ng-template>
</div>
