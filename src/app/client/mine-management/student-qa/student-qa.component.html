<div class="setting-page">
  <div class="page-header">
    <h2>学员问答</h2>
  </div>
  <nz-divider></nz-divider>
  <div class="page-content">

<nz-list [nzDataSource]="questionList" [nzRenderItem]="item" [nzItemLayout]="'horizontal'" [nzLoading]="loading">
  <ng-template #item let-item>

    <nz-list-item>
      <nz-tag [nzColor]="'#108ee9'">问</nz-tag>
      <nz-list-item-meta [nzTitle]="nzTitle" [nzDescription]="nzDesrc" >
        <ng-template #nzTitle>
          <span class="question-title">{{ item.title }}</span>
        </ng-template>
        <ng-template #nzDesrc>
          <div >来自<span style="cursor: pointer; color: #108ee9" (click)="navigate('/client/courseinf/' + item.courseSetId)">{{ item.courseTitle}}-{{item.courseSetTitle}}</span>·浏览量{{item.hitNum}}</div>
        </ng-template>
      </nz-list-item-meta>
    </nz-list-item>
  </ng-template>
</nz-list>
    <nz-divider></nz-divider>

  </div>
</div>
