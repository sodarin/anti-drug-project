<div class="table-content">
    <!--搜索框-->
    <div nz-row>
        <div nz-col nzSpan="8">
            <div class="filter-area">
                <input nz-input placeholder="请输入试卷名字" type="text" [(ngModel)]="searchPName" name="searchPName"/>
                <div id='result'></div>
            </div>
        </div>
        <div nz-col nzSpan="1">
            <p></p>
        </div>
        <div nz-col nzSpan="4">
            <!--用户的输入可以用一个any值来存放-->
            <button (click)="selectByPaperName()" nz-button nzType="primary" class="search-button"><i nz-icon
                    nzType="search"></i>搜索</button>
        </div>
    </div>
    <nz-divider></nz-divider>
    <!--显示试卷列表-->
    <div *ngFor="let paper of paperListAfterSearch">
        <div style="">
            <div nz-row>
                <div nz-col nzSpan="20">
                    <nz-list-item-meta [nzTitle]="nzTitle" [nzDescription]="nzDescription">
                        <ng-template #nzTitle >
                            <div>{{ paper[1] }}</div>
                        </ng-template>
                        <ng-template #nzDescription>
                            <div>来自课程<span style="cursor: pointer; color: #108ee9">《{{ paper[2]}}》</span>计划<span
                                    style="cursor: pointer; color: #108ee9">《{{paper[3]}}》</span> · {{paper[4]}}
                            </div>
                        </ng-template>
                    </nz-list-item-meta>
                </div>
        
                <div nz-col nzSpan="4"><button nz-button (click)="clickShowButton(paper[0])">显示</button></div>
            </div>
            <!--显示学生答题情况-->
            <div nz-row *ngIf="showStudentOrNot(paper[0])">
                <!--<div>点击次数{{clickCount}}</div>-->
                <p></p>
                <div>
                    <nz-table [nzData]="[{}]" [nzShowPagination]='false'>
                        <thead>
                            <tr>
                                <th>学生姓名</th>
                                <th>交卷时间</th>
                                <th>用时(秒)</th>
                                <th>得分</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let st of showPStudents">
                                <td>{{st[1]}}</td>
                                <td>{{st[2]}}</td>
                                <td>{{st[3]}}</td>
                                <td>{{st[4]}}</td>
                                <td><span style="cursor: pointer; color: #108ee9" (click)="navigatTo('client/testpaper/'+ '14' +'/result/'+'1')">查看</span></td>
                            </tr>
                        </tbody>
                    </nz-table>
                </div>
            </div>
        </div>

        <div nz-row><nz-divider></nz-divider></div>
    </div>

</div>
