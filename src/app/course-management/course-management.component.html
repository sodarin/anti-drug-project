<nz-layout>
  <nz-header>
    <div class="header">
      <img class="header-image" [src]="">
      <div class="header-info">
        <div>{{title}}<nz-tag [nzColor]="'#87d068'">{{status}}</nz-tag>
          <div></div>教师:<span *ngFor="let name of teachersName" style="margin-right: 5px;">{{name}}</span>
        </div>
        <button nzSize="small" nz-button nzType="primary">返回课程主页</button>
      </div>
    </div>
  </nz-header>
  <nz-content>
    <div class="content">
      <div class="left-content">
        <ul nz-menu nzMode="inline" class="sider-menu">
          <li nz-menu-item (click)="navigateByUrl('/client/course/'+courseId+'/base')"
            [nzSelected]="location?.pathname.endsWith('base')">基本信息</li>
          <li nz-menu-item (click)="navigateByUrl('/client/course/'+courseId+'/detail')"
            [nzSelected]="location?.pathname.endsWith('detail')">详细信息</li>
          <li nz-menu-item (click)="navigateByUrl('/client/course/'+courseId+'/cover')"
            [nzSelected]="location?.pathname.endsWith('cover')">封面图片</li>
          <li nz-menu-divider></li>
          <li nz-menu-item (click)="navigateByUrl('/client/course/'+courseId+'/file')"
            [nzSelected]="location?.pathname.endsWith('file')">课程文件</li>
          <li nz-menu-item (click)="navigateByUrl('/client/course/'+courseId+'/testpaper')"
            [nzSelected]="location?.pathname.endsWith('testpapter')">试卷管理</li>
          <li nz-menu-item (click)="navigateByUrl('/client/course/'+courseId+'/question')"
            [nzSelected]="location?.pathname.endsWith('question')">题目管理</li>
          <li nz-menu-divider></li>
          <li nz-menu-item (click)="navigateByUrl('/client/course/'+courseId+'/overview')">计划概览</li>
          <li nz-menu-item (click)="navigateByUrl('/client/course/'+courseId+'/tasks')">计划任务</li>
          <li nz-menu-item (click)="navigateByUrl('/client/course/'+courseId+'/plansetting')"
            [nzSelected]="location?.pathname.endsWith('plansetting')">计划设置</li>
          <li nz-menu-item (click)="navigateByUrl('/client/course/'+courseId+'/teachersetting')"
            [nzSelected]="location?.pathname.endsWith('teachersetting')">教师设置</li>
          <li nz-menu-item (click)="navigateByUrl('/client/course/'+courseId+'/studentsetting')"
            [nzSelected]="location?.pathname.endsWith('studentsetting')">学员设置</li>
          <li nz-menu-divider></li>
          <li nz-menu-item (click)="navigateByUrl('/client/course/'+courseId+'/papers')"
            [nzSelected]="location?.pathname.endsWith('papers')">试卷批阅</li>
          <li nz-menu-divider></li>
          <li nz-menu-item (click)="navigateByUrl('/client/course/'+courseId+'/teaching_plan')"
            [nzSelected]="location?.pathname.endsWith('teaching_plan')">教学计划管理</li>
        </ul>
      </div>
      <div class="right-content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </nz-content>
</nz-layout>
