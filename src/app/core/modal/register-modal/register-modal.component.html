<form nz-form [formGroup]="registerForm" (ngSubmit)="submitRegisterForm()">
  <!-- 用户名 -->
  <nz-form-item>
    <nz-form-control [nzErrorTip]="errorUser">
      <nz-input-group nzPrefixIcon="user">
        <input
          type="text"
          nz-input
          formControlName="username"
          placeholder="请输入用户名"
        />
      </nz-input-group>

      <ng-template #errorUser let-control>
        <ng-container *ngIf="control.hasError('confirm')">
          用户名已存在
        </ng-container>
        <ng-container *ngIf="control.hasError('required')">
          用户名为空
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <!-- 邮箱 -->
  <nz-form-item>
    <nz-form-control [nzErrorTip]="errorEmail">
      <nz-input-group nzPrefixIcon="mail">
        <input
          nz-input
          type="text"
          formControlName="email"
          placeholder="请输入邮箱"
        />
      </nz-input-group>

      <ng-template #errorEmail let-control>
        <ng-container *ngIf="control.hasError('confirm')">
          邮箱已存在
        </ng-container>
        <ng-container *ngIf="control.hasError('required')">
          邮箱格式不正确
        </ng-container>
      </ng-template>
    </nz-form-control>
  </nz-form-item>

  <!-- 手机号 -->
  <nz-form-item>
    <nz-form-control nzErrorTip="请输入手机号">
      <nz-input-group nzPrefixIcon="phone" nzAddOnBefore="+86">
        <input
          nz-input
          type="text"
          formControlName="phoneNumber"
          placeholder="请输入手机号"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <!-- 密码 -->
  <nz-form-item>
    <nz-form-control nzErrorTip="请输入密码">
      <nz-input-group nzPrefixIcon="lock">
        <input
          type="password"
          nz-input
          formControlName="password"
          placeholder="请输入密码"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <!-- 重复密码 -->
  <nz-form-item>
    <nz-form-control nzErrorTip="密码不一致">
      <nz-input-group nzPrefixIcon="lock">
        <input
          type="password"
          nz-input
          formControlName="checkPassword"
          placeholder="请重复输入密码"
        />
      </nz-input-group>
    </nz-form-control>
  </nz-form-item>

  <!-- 按钮 -->
  <nz-form-item>
    <nz-form-control>
      <label nz-checkbox formControlName="agree">
        <span>同意<a>使用协议</a></span>
      </label>
      <button nz-button class="register-form-button" [nzType]="'primary'" [nzLoading]="isOkLoading">
        注册
      </button>
    </nz-form-control>
  </nz-form-item>
</form>
