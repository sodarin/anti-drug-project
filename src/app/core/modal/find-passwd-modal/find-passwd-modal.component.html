<nz-tabset>
  <nz-tab nzTitle="通过邮箱找回">
    <form nz-form [formGroup]="passwdEditForm" (ngSubmit)="doEdit()">
      <nz-form-item>
        <nz-form-label [nzSpan]="4">邮箱账号</nz-form-label>
        <nz-form-control nzErrorTip="请输入邮箱账号" [nzSpan]="18">
          <input type="text" nz-input formControlName="mailId" placeholder="请输入邮箱账号" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="4">验证码</nz-form-label>
        <nz-form-control nzErrorTip="请输入验证码" [nzSpan]="18">
          <input type="text" nz-input formControlName="Verification" placeholder="请输入验证码" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="4">新密码</nz-form-label>
        <nz-form-control nzErrorTip="请输入新密码" [nzSpan]="18">
          <input type="password" nz-input formControlName="newPasswd" placeholder="请输入新密码"
            (ngModelChange)="updateConfirmValidator()" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="4">确认密码</nz-form-label>
        <nz-form-control [nzErrorTip]="errorTpl" [nzSpan]="18">
          <input type="password" nz-input formControlName="newPasswdAgain" placeholder="请再次输入新密码" />
          <ng-template #errorTpl let-control>
            <ng-container *ngIf="control.hasError('required')">
              请输入确认密码
            </ng-container>
            <ng-container *ngIf="control.hasError('confirm')">
              两次输入密码不一致
            </ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <button nz-button class="login-form-button" [nzType]="'primary'">
            修改
          </button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-tab>
  <nz-tab nzTitle="通过短信找回">
    <form nz-form [formGroup]="passwdEditForm" (ngSubmit)="doEdit()">
      <nz-form-item>
        <nz-form-label [nzSpan]="4">手机号</nz-form-label>
        <nz-form-control nzErrorTip="请输入手机号" [nzSpan]="18">
          <input type="text" nz-input formControlName="phoneNumber" placeholder="请输入手机号" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="4">验证码</nz-form-label>
        <nz-form-control nzErrorTip="请输入验证码" [nzSpan]="18">
          <div nz-row [nzGutter]="8">
            <div nz-col [nzSpan]="12">
              <input type="text" nz-input formControlName="Verification" placeholder="请输入验证码" />
            </div>
            <div nz-col [nzSpan]="12">
              <button nz-button [nzType]="'primary'">
                获取验证码
              </button>
            </div>
          </div>
        </nz-form-control>

      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="4">新密码</nz-form-label>
        <nz-form-control nzErrorTip="请输入新密码" [nzSpan]="18">
          <input type="password" nz-input formControlName="newPasswd" placeholder="请输入新密码"
            (ngModelChange)="updateConfirmValidator()" />
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-label [nzSpan]="4">确认密码</nz-form-label>
        <nz-form-control [nzErrorTip]="errorTpl" [nzSpan]="18">
          <input type="password" nz-input formControlName="newPasswdAgain" placeholder="请再次输入新密码" />
          <ng-template #errorTpl let-control>
            <ng-container *ngIf="control.hasError('required')">
              请输入确认密码
            </ng-container>
            <ng-container *ngIf="control.hasError('confirm')">
              两次输入密码不一致
            </ng-container>
          </ng-template>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control>
          <button nz-button class="login-form-button" [nzType]="'primary'">
            修改
          </button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </nz-tab>
</nz-tabset>
